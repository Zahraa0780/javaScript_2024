<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T4</title>
</head>
<body>
    <div id="output"></div>
    <script>

    // Task 4: Sorting hat
    const studentName = prompt("Enter the student's name:");
    const houseNumber = Math.floor(Math.random() * 4) + 1;
    let house = "";
    switch (houseNumber) {
      case 1: house = "Gryffindor"; break;
      case 2: house = "Slytherin"; break;
      case 3: house = "Hufflepuff"; break;
      case 4: house = "Ravenclaw"; break;
    }
    document.getElementById('output').innerHTML += `
      <p>${studentName}, you are ${house}.</p>
    `;

    </script>
</body>
</html>
