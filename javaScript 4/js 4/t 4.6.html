<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Chuck Norris Jokes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        #results {
            margin-top: 20px;
        }
        article {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Search Chuck Norris Jokes</h1>
    <form id="searchForm">
        <input id="query" name="q" type="text" placeholder="Enter search term">
        <input type="submit" value="Search">
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const query = document.getElementById('query').value;
            const url = `https://api.chucknorris.io/jokes/search?query=${encodeURIComponent(query)}`;


            document.getElementById('results').innerHTML = '';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.result.forEach(joke => {

                        const article = document.createElement('article');


                        const jokeText = document.createElement('p');
                        jokeText.textContent = joke.value;
                        article.appendChild(jokeText);


                        document.getElementById('results').appendChild(article);
                    });
                })
                .catch(error => {
                    console.error('Error fetching jokes:', error);
                });
        });
    </script>
</body>
</html>
