<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        #results {
            margin-top: 20px;
        }
        article {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>TV Series Search</h1>
    <form id="searchForm">
        <input id="query" name="q" type="text" placeholder="Enter TV series name">
        <input type="submit" value="Search">
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const query = document.getElementById('query').value;
            const url = `https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`;


            document.getElementById('results').innerHTML = '';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.forEach(tvShow => {

                        const article = document.createElement('article');


                        const name = document.createElement('h2');
                        name.textContent = tvShow.show.name;
                        article.appendChild(name);


                        const link = document.createElement('a');
                        link.href = tvShow.show.url;
                        link.target = "_blank";
                        link.textContent = 'Details';
                        article.appendChild(link);


                        const img = document.createElement('img');
                        img.src = tvShow.show.image ? tvShow.show.image.medium : 'https://via.placeholder.com/210x295?text=Not%20Found';
                        img.alt = tvShow.show.name;
                        article.appendChild(img);


                        const summary = document.createElement('div');
                        summary.innerHTML = tvShow.show.summary || 'No summary available';
                        article.appendChild(summary);


                        document.getElementById('results').appendChild(article);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
