<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        #results {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>TV Series Search</h1>
    <form action="https://api.tvmaze.com/search/shows" method="GET" id="searchForm">
        <input id="query" name="q" type="text" placeholder="Enter TV series name">
        <input type="submit" value="Search">
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const query = document.getElementById('query').value;
            const url = `https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.textContent = JSON.stringify(data, null, 2); // Display JSON formatted data
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('results').textContent = 'An error occurred while fetching data.';
                });
        });
    </script>
</body>
</html>
