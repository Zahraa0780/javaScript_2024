<!DOCTYPE html>
<html>
<head>
  <title>T8 - Greet the User</title>
</head>
<body>
  <div id="output"></div>
  <script>

    const startYear = parseInt(prompt("Enter the start year:"));
const endYear = parseInt(prompt("Enter the end year:"));
let leapYears = "<ul>";
for (let y = startYear; y <= endYear; y++) {
  if ((y % 4 === 0 && y % 100 !== 0) || (y % 400 === 0)) {
    leapYears += `<li>${y}</li>`; // Use backticks for template literals
  }
}
leapYears += "</ul>";
document.getElementById('output').innerHTML += leapYears;


  </script>
</body>
</html>
