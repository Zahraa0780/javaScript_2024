<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nopanheitto</title>
</head>
<body>
    <script>
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        let rolls = [];
        let roll;
        do {
            roll = rollDice();
            rolls.push(roll);
        } while (roll !== 6);

        let list = "<ul>";
        rolls.forEach(r => list += `<li>${r}</li>`);
        list += "</ul>";
        document.body.innerHTML = list;
    </script>
</body>
</html>
