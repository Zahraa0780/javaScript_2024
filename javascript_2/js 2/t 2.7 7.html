<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling Game</title>
</head>
<body>
    <h1>Dice Rolling Game</h1>
    <form id="diceForm">
        <input id="numSides" name="numSides" type="number" placeholder="Number of sides on dice (e.g., 20)" min="2" required>
        <input id="maxRoll" name="maxRoll" type="number" placeholder="Enter the maximum roll to achieve" min="1" required>
        <button type="submit">Start Rolling</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('diceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const numSides = parseInt(document.getElementById('numSides').value);
            const maxRoll = parseInt(document.getElementById('maxRoll').value);

            if (numSides < 2 || maxRoll < 1 || maxRoll > numSides) {
                alert("Invalid input. Please enter a valid number of sides and a maximum roll that is within the range.");
                return;
            }

            rollDice(numSides, maxRoll);
        });

        function rollDice(sides, maxRoll) {
            let rollCount = 0;
            let rollResult;

            do {
                rollResult = Math.floor(Math.random() * sides) + 1;
                rollCount++;
                console.log(`Roll ${rollCount}: ${rollResult}`);
            } while (rollResult !== maxRoll);

            document.getElementById('result').textContent = `You achieved the number ${maxRoll} in ${rollCount} rolls!`;
        }
    </script>
</body>
</html>
