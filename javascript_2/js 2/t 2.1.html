<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerot Käänteisessä Järjestyksessä</title>
</head>
<body>
    <script>
        let numbers = [];
        for (let i = 0; i < 5; i++) {
            let num = prompt(`Anna numero ${i + 1}:`); // Use backticks for template literals
            numbers.push(Number(num));
        }

        let reversedNumbers = "";
        for (let i = numbers.length - 1; i >= 0; i--) {
            reversedNumbers += `<p>${numbers[i]}</p>`; // Use backticks here too
        }
        document.body.innerHTML = reversedNumbers;
    </script>
</body>
</html>
