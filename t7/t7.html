<!DOCTYPE html>
<html>
<head>
  <title>T7- Greet the User</title>
</head>
<body>
  <div id="output"></div>
  <script>

    const diceRolls = parseInt(prompt("How many dice to roll?"));
    let diceSum = 0;
    for (let i = 0; i < diceRolls; i++) {
      diceSum += Math.floor(Math.random() * 6) + 1;
    }
    document.getElementById('output').innerHTML += `
      <p>Sum of dice rolls: ${diceSum}</p>
    `;
  </script>
</body>
</html>
