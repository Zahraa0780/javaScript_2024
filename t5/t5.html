<!DOCTYPE html>
<html>
<head>
  <title>t5 - Greet the User</title>
</head>
<body>
  <div id="output"></div>
  <script>

    const year = parseInt(prompt("Enter a year:"));
    const isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    document.getElementById('output').innerHTML += `
      <p>${year} is ${isLeap ? "a leap year" : "not a leap year"}.</p>
    `;

  </script>
</body>
</html>
