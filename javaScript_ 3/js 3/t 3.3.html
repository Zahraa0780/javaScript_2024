<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 Solution</title>
</head>
<body>
    <ul id="target"></ul>

    <script>
        function addNamesToList() {
            const targetElement = document.getElementById('target');
            const names = ['John', 'Paul', 'Jones'];


            targetElement.innerHTML = names.map(name => `<li>${name}</li>`).join('');
        }


        addNamesToList();
    </script>
</body>
</html>
